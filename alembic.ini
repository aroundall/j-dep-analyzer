# Alembic configuration for j-dep-analyzer
# See https://alembic.sqlalchemy.org for documentation

[alembic]
# Path to migration scripts
script_location = migrations

# Template used to generate migration files
# file_template = %%(rev)s_%%(slug)s

# Prepend sys.path with the project root for imports
prepend_sys_path = src

# Timezone for revision file timestamps (UTC recommended)
# timezone =

# Truncate long revision identifiers
# truncate_slug_length = 40

# Set to 'True' to use revision hash as migration version
# revision_environment = false

# Max length of characters to apply to the "slug" field
# truncate_slug_length = 40

# Set sourceless to true to skip generating __pycache__
# sourceless = false

# Version path separator
# version_path_separator = os  # Use os.pathsep

# Output encoding (only for revision files)
# output_encoding = utf-8

# SQLAlchemy URL - configured in env.py from environment variables
sqlalchemy.url = 


[post_write_hooks]
# Post-write hooks for formatting generated migration scripts
# Uncomment to enable black formatting:
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
