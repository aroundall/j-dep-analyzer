{% extends "base.html" %}
{% block content %}
<section class="bg-white border rounded-sm p-4 shadow-sm border-[#E5E5E5]">
  <h2 class="font-semibold mb-3">Export (CSV)</h2>

  <div class="text-sm text-[#333333] mb-3">
    Download raw database tables as CSV.
  </div>

  <div class="divide-y" style="border-color: #E5E5E5;">
    {% for t in tables or [] %}
      <div class="py-3 flex items-center justify-between gap-4">
        <div class="text-sm">
          <div class="font-medium">{{ t.name }}</div>
          <div class="text-xs text-[#767676]">/export/{{ t.name }}.csv</div>
        </div>
        <a class="px-3 py-2 text-sm ql-btn" href="{{ t.csv_href }}">Export CSV</a>
      </div>
    {% endfor %}

    {% if not (tables or []) %}
      <div class="py-3 text-sm text-[#767676]">No tables found.</div>
    {% endif %}
  </div>

  <div class="mt-3 text-xs text-[#767676]">DB: {{ db_path }}</div>
</section>
{% endblock %}
