{% extends "base.html" %}
{% block content %}
<section class="bg-white border rounded p-4">
  <h2 class="font-semibold mb-3">Export (CSV)</h2>

  <div class="text-sm text-slate-700 mb-3">
    Download raw database tables as CSV.
  </div>

  <div class="divide-y">
    {% for t in tables or [] %}
      <div class="py-3 flex items-center justify-between gap-4">
        <div class="text-sm">
          <div class="font-medium">{{ t.name }}</div>
          <div class="text-xs text-slate-500">/export/{{ t.name }}.csv</div>
        </div>
        <a class="px-3 py-2 rounded border text-sm bg-white hover:bg-slate-50" href="{{ t.csv_href }}">Export CSV</a>
      </div>
    {% endfor %}

    {% if not (tables or []) %}
      <div class="py-3 text-sm text-slate-600">No tables found.</div>
    {% endif %}
  </div>

  <div class="mt-3 text-xs text-slate-500">DB: {{ db_path }}</div>
</section>
{% endblock %}
