<div class="rounded-sm border p-3 bg-[#F3F3F3] border-[#E5E5E5]">
  {% if ok is defined and not ok %}
    <div class="text-sm font-medium text-[#A31515]">Upload failed.</div>
    {% if error %}
      <div class="mt-1 text-xs text-[#767676] whitespace-pre-wrap break-words">{{ error }}</div>
    {% endif %}
  {% else %}
    <div class="text-sm font-medium" style="color: #098658;">Upload successful.</div>
    <div class="mt-1 text-sm">
      Parsed: <span class="font-semibold">{{ parsed }}</span>,
      Projects: <span class="font-semibold">{{ ingested_projects }}</span>,
      Edges: <span class="font-semibold">{{ ingested_edges }}</span>
    </div>
  {% endif %}
  <div class="text-xs text-[#767676] mt-1">DB: {{ db_path }}</div>
</div>
