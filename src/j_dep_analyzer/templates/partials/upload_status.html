{% if ok %}
<div class="mt-4 p-4 mb-4 text-sm text-green-800 rounded-lg bg-green-50 border border-green-100 flex items-start gap-3"
  role="alert">
  <span class="material-symbols-outlined text-green-600">check_circle</span>
  <div>
    <span class="font-medium">Success!</span>
    <ul class="mt-1.5 list-disc list-inside">
      <li>Parsed {{ parsed }} POM files.</li>
      <li>Ingested {{ ingested_projects }} projects.</li>
      <li>Recorded {{ ingested_edges }} dependency edges.</li>
    </ul>
    <div class="mt-4">
      <a href="/dependencies/list" class="text-green-800 font-bold hover:underline">View Dependencies &rarr;</a>
    </div>
  </div>
</div>
{% else %}
<div class="mt-4 p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 border border-red-100 flex items-start gap-3"
  role="alert">
  <span class="material-symbols-outlined text-red-600">error</span>
  <div>
    <span class="font-medium">Upload Failed</span>
    <p class="mt-1">{{ error }}</p>
  </div>
</div>
{% endif %}
