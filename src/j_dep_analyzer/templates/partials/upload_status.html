<div class="rounded border bg-slate-50 p-3">
  {% if ok is defined and not ok %}
    <div class="text-sm font-medium text-red-700">Upload failed.</div>
    {% if error %}
      <div class="mt-1 text-xs text-slate-600 whitespace-pre-wrap break-words">{{ error }}</div>
    {% endif %}
  {% else %}
    <div class="text-sm font-medium text-emerald-700">Upload successful.</div>
    <div class="mt-1 text-sm">
      Parsed: <span class="font-semibold">{{ parsed }}</span>,
      Projects: <span class="font-semibold">{{ ingested_projects }}</span>,
      Edges: <span class="font-semibold">{{ ingested_edges }}</span>
    </div>
  {% endif %}
  <div class="text-xs text-slate-500 mt-1">DB: {{ db_path }}</div>
</div>
